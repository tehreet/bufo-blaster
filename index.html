<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bufo Blaster</title>
    
    <!-- Bulma CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Game Canvas Styling */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a4b3a 0%, #0d2818 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        /* UI Overlays */
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .ui-overlay.interactive {
            pointer-events: auto;
        }
        
        /* Character Selection Styles */
        .character-selection {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 34, 17, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 2rem;
        }
        
        .character-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .character-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.3);
            border-color: #00d1b2;
        }
        
        .character-card.selected {
            border-color: #3273dc;
            background: rgba(50, 115, 220, 0.2);
        }
        
        .character-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .character-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        /* Upgrade Selection Styles */
        .upgrade-selection {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(34, 17, 0, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .upgrade-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            max-width: 1200px;
            margin: 2rem;
        }
        
        .upgrade-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .upgrade-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.3);
            border-color: #ffdd57;
        }
        
        .upgrade-card.selected {
            border-color: #ffdd57;
            background: rgba(255, 221, 87, 0.2);
        }
        
        .upgrade-card.character-upgrade {
            border-color: #ff9800;
        }
        
        .upgrade-card.character-upgrade:hover {
            border-color: #ffa726;
        }
        
        .upgrade-card.character-upgrade.selected {
            border-color: #ffa726;
            background: rgba(255, 167, 38, 0.2);
        }
        
        .upgrade-type-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 0.7rem;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .upgrade-type-badge.character {
            background: rgba(255, 152, 0, 0.8);
            color: white;
        }
        
        .upgrade-type-badge.generic {
            background: rgba(150, 150, 150, 0.8);
            color: white;
        }
        
        .upgrade-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #ffdd57;
        }
        
        .upgrade-card.character-upgrade .upgrade-icon {
            color: #ff9800;
        }
        
        .upgrade-stats {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 0.75rem;
            margin: 0.5rem 0;
        }
        
        .reroll-btn {
            margin-top: auto;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }
        
        .reroll-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .reroll-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .character-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
                margin: 1rem;
            }
            
            .character-card {
                padding: 1rem;
            }
            
            .character-image {
                width: 80px;
                height: 80px;
            }
            
            .upgrade-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
                margin: 1rem;
            }
            
            .upgrade-card {
                padding: 1rem;
                min-height: 240px;
            }
            
            .upgrade-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
        
        /* Loading Animation */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00d1b2;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Fade transitions */
        .fade-enter {
            opacity: 0;
            transform: translateY(20px);
        }
        
        .fade-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.3s ease;
        }
        
        .fade-exit {
            opacity: 1;
            transform: translateY(0);
        }
        
        .fade-exit-active {
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Main Game Container -->
    <div id="game-container">
        <!-- Phaser Canvas will be injected here -->
    </div>
    
    <!-- Character Selection UI Overlay -->
    <div id="character-selection-overlay" class="ui-overlay interactive" style="display: none;">
        <div class="character-selection">
            <div class="container">
                <div class="has-text-centered mb-6">
                    <h1 class="title is-1 has-text-white">
                        <i class="fas fa-frog mr-3"></i>BUFO BLASTER
                    </h1>
                    <p class="subtitle is-4 has-text-light">Choose Your Champion</p>
                </div>
                
                <div id="character-grid" class="character-grid">
                    <!-- Character cards will be dynamically generated here -->
                </div>
                
                <div class="has-text-centered mt-6">
                    <p class="has-text-light">
                        <i class="fas fa-mouse-pointer mr-2"></i>Click a character to begin your adventure!
                    </p>
                    <p class="has-text-light is-size-7 mt-2">
                        <i class="fas fa-gamepad mr-2"></i>Gamepad: Use D-Pad to navigate, A to select
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Game HUD Overlay -->
    <div id="game-hud-overlay" class="ui-overlay" style="display: none;">
        <!-- HUD elements will go here later -->
    </div>
    
    <!-- Pause Menu Overlay -->
    <div id="pause-overlay" class="ui-overlay interactive" style="display: none;">
        <!-- Pause menu will go here later -->
    </div>
    
    <!-- Game Over Overlay -->
    <div id="game-over-overlay" class="ui-overlay interactive" style="display: none;">
        <!-- Game over screen will go here later -->
    </div>
    
    <!-- Upgrade Selection Overlay -->
    <div id="upgrade-overlay" class="ui-overlay interactive" style="display: none;">
        <div class="upgrade-selection">
            <div class="container">
                <div class="has-text-centered mb-6">
                    <h1 class="title is-1 has-text-warning">
                        <i class="fas fa-arrow-up mr-3"></i>LEVEL UP!
                    </h1>
                    <p class="subtitle is-4 has-text-light">Choose Your Upgrade</p>
                </div>
                
                <div id="upgrade-grid" class="upgrade-grid">
                    <!-- Upgrade cards will be dynamically generated here -->
                </div>
                
                <div class="has-text-centered mt-6">
                    <p class="has-text-light">
                        <i class="fas fa-mouse-pointer mr-2"></i>Click an upgrade to select it
                    </p>
                    <p class="has-text-light is-size-7 mt-2">
                        <i class="fas fa-gamepad mr-2"></i>Gamepad: Use D-Pad to navigate, A to select, X to reroll
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Loading Screen -->
    <div id="loading-overlay" class="ui-overlay interactive">
        <div class="character-selection">
            <div class="has-text-centered">
                <div class="loading-spinner mb-4"></div>
                <p class="has-text-white is-size-4">Loading Bufo Blaster...</p>
            </div>
        </div>
    </div>
    
    <!-- Phaser Game Script -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
